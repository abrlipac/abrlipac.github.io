<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
  </head>

  <body>
    <div class="container">
      <h1>CALCULADORA</h1>
      <div class="calculator">
        <div class="screen">
          <div id="expression"></div>
          <div id="result"></div>
        </div>
        <table id="buttons">
          <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button class="mod-button">mod</button></td>
            <td><button class="clear-button">C</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>x</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button class="dot-button">.</button></td>
            <td><button>0</button></td>
            <td><button>รท</button></td>
            <td><button class="equal-button">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="calc.js"></script>
</html>
